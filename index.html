<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <link rel="stylesheet" href="./styles/style.css" />
    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <section>
      <div class="card" data-aos="fade-up" data-aos-delay="700">
        <div class="avatar-info" data-aos="fade-right" data-aos-delay="700">
          <img src="./images/image-victor.jpg" alt="Victor" />
          <h3>Victor Crest <span class="age">26</span></h3>
          <p>London</p>
        </div>
        <hr />
        <div class="stats" data-aos="fade-left" data-aos-delay="700">
          <div class="followers">
            <h5>80K</h5>
            <p>Followers</p>
          </div>
          <div class="likes">
            <h5>803K</h5>
            <p>Likes</p>
          </div>
          <div class="photos">
            <h5>1.4K</h5>
            <p>Photos</p>
          </div>
        </div>
      </div>
    </section>
    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://github.com/Pritam-Tirpude" target="_blank"
        >Pritam Tirpude</a
      >.
    </footer>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
      AOS.init({
        offset: 150,
        duration: 1000,
      });
    </script>
  </body>
</html>
